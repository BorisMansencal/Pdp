<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Test Binarization</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <script src="http://code.jquery.com/jquery-latest.js"></script>
  
    <script type="text/javascript">
   
    function login()
    {
      $.ajax(
      {
        type: "POST",
        url: "startSession.txt",
        data: "path="+$("#path-tes").val(),
        success: function(html){    
          if(html=='SessionOK')
             $("#loginform").submit();
        },
      });
    }


    </script>
  </head>
  <body>
    <div class="container">
      <form style="max-width: 330px; padding: 15px; margin: 0 auto;" method="post" id="loginform">
        <input type="hidden" name="pageId" value="LOGIN"/>
        <h2>Test Binarization</h2>
          <input type="login" class="form-control" id="path-tes" placeholder="Enter path of Image" required="required" autofocus="autofocus" />
        <button type="button" id="binarize" class="btn btn-lg btn-primary btn-block" style="margin-bottom:30px;" onclick="login()" >Binarize</button>
        <div id="statusMsg" style="display: inline !important;" align="center" role="alert"></div>   
      </form>
    </div>
  </body>
</html>
